<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Solar System Simulation</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="solarSystem.js" defer></script>
</head>
<body>
  <canvas id="solarSystemCanvas"></canvas>

  <div id="controlPanel" class="collapsed">
    <div id="controlHeader">
      <span>Planet Speeds</span>
      <button id="togglePanelBtn">â–¼</button>
    </div>
    <div id="controlContent">
      <div class="controls-container">
        <div class="control"><label for="mercurySpeed">Mercury</label><input type="range" id="mercurySpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="venusSpeed">Venus</label><input type="range" id="venusSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="earthSpeed">Earth</label><input type="range" id="earthSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="marsSpeed">Mars</label><input type="range" id="marsSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="jupiterSpeed">Jupiter</label><input type="range" id="jupiterSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="saturnSpeed">Saturn</label><input type="range" id="saturnSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="uranusSpeed">Uranus</label><input type="range" id="uranusSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="neptuneSpeed">Neptune</label><input type="range" id="neptuneSpeed" min="0" max="0.1" step="0.005"></div>
        <div class="control"><label for="speedMultiplier">Speed Multiplier</label><input type="range" id="speedMultiplier" min="0.1" max="5" step="0.1" value="1"></div>
      </div>
      <button id="pauseResumeBtn">Pause</button>
      <button id="toggleThemeBtn">Toggle Dark/Light Mode</button>
    </div>
  </div>

  <div id="infoPanel" style="display:none;">
    <button id="closeInfoBtn">x</button>
    <h2 id="infoTitle"></h2>
    <p id="infoDistance"></p>
    <p id="infoPeriod"></p>
  </div>
</body>
</html>
